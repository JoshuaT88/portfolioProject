<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Toolbox</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        <h1>üõ†Ô∏è Dev Toolbox</h1>
        <div id="toggles">
            <button id="toggle-theme">üåô Toggle Theme</button>
            <button id="toggle-fonts">üß† Accessible Fonts</button>
        </div>
    </header>

    <main>
  <section class="toolbox">
    <h2>Tools and Technologies</h2>
    <ul>
      <li><a href="https://www.w3schools.com/" target="_blank">W3Schools</a></li>
      <li><a href="https://developer.mozilla.org/en-US/" target="_blank">MDN Web Docs</a></li>
      <li><a href="https://www.freecodecamp.org/" target="_blank">freeCodeCamp</a></li>
      <li><a href="https://stackoverflow.com/" target="_blank">Stack Overflow</a></li>
    </ul>
  </section>

  <section id="json-formatter">
    <h2>JSON Formatter</h2>
    <textarea id="json-input" placeholder="Paste your RAW JSON here..."></textarea>
    <button id="format-json">Format JSON</button>
    <pre id="json-output"></pre>
    <button id="copy-json">Copy Formatted JSON</button>
    <button id="reset-json">Reset</button>

  </section>

  <section id="color-converter">
  <h2>HEX ‚Üî RGB Converter</h2>
  
  <label for="hex-input">HEX</label>
  <input type="text" id="hex-input" placeholder="#ffffff" />

  <label for="rgb-input">RGB</label>
  <input type="text" id="rgb-input" placeholder="255, 255, 255" />

  <div class="color-actions">
    <button id="convert-to-rgb">Convert to RGB</button>
    <button id="convert-to-hex">Convert to HEX</button>
    <button id="reset-color">Reset</button>

  </div>

  <div id="color-preview" style="height: 40px; margin-top: 1rem;"></div>
</section>

<section id="timestamp-converter">
  <h2>Timestamp Converter</h2>

  <label for="timestamp-input">UNIX Timestamp</label>
  <input type="text" id="timestamp-input" placeholder="1715680800" />

  <label for="date-input">Readable Date</label>
  <input type="datetime-local" id="date-input" />

  <div class="timestamp-actions">
    <button id="convert-to-date">To Readable Date</button>
    <button id="convert-to-timestamp">To Timestamp</button>
    <button id="reset-timestamp">Reset</button>

  </div>
</section>


</main>

    
    <script src="index.js"></script> 
</body>
</html>
